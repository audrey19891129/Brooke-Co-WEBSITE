<body>
    <script type="text/javascript">

        alert("start");

        $.ajax({
            url: "https://controller/PRODUCT_List",
            method: "post",
            //data: data,
            dataType: "json",
            async: false,
            success: function (data) {

                $(data).each(function (index, obj) {

                    $("body").append(JSON.stringify(obj));
                });
            },
            fail: function (xhr, textStatus, errorThrown) {
                alert('request failed');
            }
        });

    </script>
</body>
